apiVersion: apps/v1
kind: Deployment
metadata:
  name: userscale-app
  namespace: userscale
  labels:
    app: userscale-app
    scaler: userscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userscale-app
      scaler: userscale
  template:
    metadata:
      labels:
        app: userscale-app
        scaler: userscale
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: app
        image: userscale-gpu:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: WORKLOAD_TYPE
          value: "matrix"
        - name: CPU_THREADS
          value: "4"
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
            nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: userscale-app
  namespace: userscale
  labels:
    app: userscale-app
    scaler: userscale
spec:
  selector:
    app: userscale-app
    scaler: userscale
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userscale-scaler
  namespace: userscale
  labels:
    app: userscale-scaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userscale-scaler
  template:
    metadata:
      labels:
        app: userscale-scaler
    spec:
      serviceAccountName: userscale-scaler
      containers:
      - name: scaler
        image: userscale-gpu:latest
        imagePullPolicy: Never
        command: ["python3", "-m", "scaler.main"]
        env:
        - name: NAMESPACE
          value: "userscale"
        - name: DEPLOYMENT
          value: "userscale-app"
        - name: SERVICE_NAME
          value: "userscale-app"
        - name: APP_PORT
          value: "8000"
        - name: SYNC_PERIOD
          value: "5"
        - name: MIN_REPLICAS
          value: "1"
        - name: MAX_REPLICAS
          value: "20"
        - name: GPU_TARGET
          value: "30"
        - name: LATENCY_TARGET_MS
          value: "500"
        - name: USERS_TARGET_PER_POD
          value: "20"
        - name: SCALE_UP_STEP
          value: "2"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: userscale-scaler
  namespace: userscale
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: userscale-scaler
  namespace: userscale
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale", "deployments/status"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["pods", "pods/status"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: userscale-scaler
  namespace: userscale
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: userscale-scaler
subjects:
- kind: ServiceAccount
  name: userscale-scaler
  namespace: userscale
