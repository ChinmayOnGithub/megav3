apiVersion: apps/v1
kind: Deployment
metadata:
  name: userscale-app
  namespace: userscale
  labels:
    app: userscale-app
    scaler: userscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userscale-app
      scaler: userscale
  template:
    metadata:
      labels:
        app: userscale-app
        scaler: userscale
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: app
        image: userscale-gpu:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http

        env:
        - name: PORT
          value: "8000"
        - name: WORKLOAD_TYPE
          value: "sorting"        # sorting or convolution
        - name: CPU_THREADS
          value: "4"             
        - name: LD_LIBRARY_PATH
          value: "/opt/cuda/lib64:/usr/local/cuda/lib64:/usr/lib/x86_64-linux-gnu:${LD_LIBRARY_PATH}"

        resources:
          requests:
            cpu: "400m"
            memory: "200Mi"
          limits:
            cpu: "800m"
            memory: "400Mi"
            nvidia.com/gpu: "1" 
        
        volumeMounts:
        - name: cuda-libs
          mountPath: /opt/cuda
          readOnly: true

        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30

        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
      
      volumes:
      - name: cuda-libs
        hostPath:
          path: /opt/cuda
          type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: userscale-app
  namespace: userscale
  labels:
    app: userscale-app
    scaler: userscale
spec:
  selector:
    app: userscale-app
    scaler: userscale
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userscale-scaler
  namespace: userscale
  labels:
    app: userscale-scaler
    scaler: userscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userscale-scaler
      scaler: userscale
  template:
    metadata:
      labels:
        app: userscale-scaler
        scaler: userscale
    spec:
      serviceAccountName: userscale-scaler
      containers:
      - name: scaler
        image: userscale-gpu:latest        # Runs scaler.main inside same image
        imagePullPolicy: Never
        command: ["python3", "-m", "scaler.main"]

        env:
        - name: NAMESPACE
          value: "userscale"
        - name: DEPLOYMENT
          value: "userscale-app"
        - name: SERVICE_NAME
          value: "userscale-app"
        - name: APP_PORT
          value: "8000"
        - name: SYNC_PERIOD
          value: "5"              # Optimal: 3x faster than HPA, stable
        - name: MIN_REPLICAS
          value: "1"
        - name: MAX_REPLICAS
          value: "4"              # Less than HPA's 5 for efficiency
        - name: GPU_TARGET
          value: "75"             # Conservative threshold
        - name: LATENCY_TARGET_MS
          value: "500"            # 500ms latency target
        - name: USERS_TARGET_PER_POD
          value: "8"              # Match HPA's capacity

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"     # NO GPU here

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: userscale-scaler
  namespace: userscale

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: userscale-scaler
  namespace: userscale
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale", "deployments/status"]
  verbs: ["get", "list", "watch", "patch", "update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: userscale-scaler
  namespace: userscale
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: userscale-scaler
subjects:
- kind: ServiceAccount
  name: userscale-scaler
  namespace: userscale
