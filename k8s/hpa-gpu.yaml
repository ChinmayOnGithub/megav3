apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-app
  namespace: userscale
  labels:
    app: hpa-app
    scaler: hpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hpa-app
      scaler: hpa
  template:
    metadata:
      labels:
        app: hpa-app
        scaler: hpa
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: app
        image: userscale-gpu:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: WORKLOAD_TYPE
          value: "sorting"
        - name: LD_LIBRARY_PATH
          value: "/opt/cuda/lib64:/usr/local/cuda/lib64:/usr/lib/x86_64-linux-gnu:${LD_LIBRARY_PATH}"
        resources:
          requests:
            cpu: "400m"
            memory: "200Mi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "800m"
            memory: "400Mi"
            nvidia.com/gpu: "1"
        
        volumeMounts:
        - name: cuda-libs
          mountPath: /opt/cuda
          readOnly: true

        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
      
      volumes:
      - name: cuda-libs
        hostPath:
          path: /opt/cuda
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: hpa-app
  namespace: userscale
  labels:
    app: hpa-app
    scaler: hpa
spec:
  selector:
    app: hpa-app
    scaler: hpa
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-autoscaler
  namespace: userscale
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpa-app
  minReplicas: 1
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40      # 40% CPU target
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0   # No stabilization - scale immediately
      selectPolicy: Max
      policies:
      - type: Percent
        value: 100                    # Double pods
        periodSeconds: 10             # Every 10 seconds
      - type: Pods
        value: 5                      # Or add 5 pods
        periodSeconds: 10
    scaleDown:
      stabilizationWindowSeconds: 30  # Wait 30s before scaling down
      selectPolicy: Min
      policies:
      - type: Percent
        value: 50                     # Remove 50% of pods
        periodSeconds: 30
      - type: Pods
        value: 2                      # Or remove 2 pods
        periodSeconds: 30
